---
layout: default
title: Jacob Liu's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">
      <span>
        {{ post.date | date_to_string }}</span>
      >> {{ post.title }}</a></li>
  {% endfor %}
</ul>
